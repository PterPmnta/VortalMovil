

<ion-header-bar class="bar-balanced" align-title="center">
    <a href="#/menuprof" class="button button-icon icon ion-ios-arrow-back"></a>
    <p class="title">Perfil Docente</p>
</ion-header-bar>

<ion-view>

    <ion-content has-header="true">

          <div class="list logo-perfil">            
            <div id="res" ng-click="obtenerFoto()">
                <img ng-src="{{data.ImageURI}}" id="myImage" class="image-size" />
            </div>
          </div>
          
          <div class="list row">
            
            <div class="col">
               <div class="list-borderless">
                  <p class="item">Identificacion</p>
                  <p class="item">Nombres</p>
                  <p class="item">Apellidos</p>
                  <p class="item">Rol</p>
                  <p class="item">Facultad</p>
                  <p class="item">Programa</p>
                  <p class="item">Periodo</p>
               </div>
            </div>
            
            <div class="col">
               <div class="list-borderless texto-izquierda">
                  <h3 class="item"><strong>{{Cedula}}</strong></h3>
                  <h3 class="item"><strong>{{Nombre}}</strong></h3>
                  <h3 class="item"><strong>{{Apellido}}</strong></h3>
                  <h3 class="item"><strong>{{Rol}}</strong></h3>
                  <h3 class="item"><strong>{{Facultad}}</strong></h3>
                  <h3 class="item"><strong>{{Programa}}</strong></h3>
                  <h3 class="item"><strong>{{Periodo}}</strong></h3>
               </div>
            </div>            
                     
          </div>

    </ion-content>
    
</ion-view>
