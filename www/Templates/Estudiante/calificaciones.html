<ion-header-bar class="bar-balanced" align-title="center">
    <a href="#/menuestu" class="button button-icon icon ion-ios-arrow-back"></a>
    <p class="title">Calificaciones</p>
</ion-header-bar>

<ion-view>
    <ion-content has-header="true">

        <div ng-repeat="asignatura in notas">

            <div class="list-borderless card">

                <div class="row texto-centrado">
                    <h4 class="col title balanced">{{asignatura.nombre}}</h4>
                </div>

                <div class="row list-borderless">

                    <div class="col item">
                        <p>1<sup>ro</sup> Periodo</p>
                        <h3>{{asignatura.nota1}}</h3>
                    </div>

                    <div class="col item">
                        <p>2<sup>do</sup> Periodo</p>
                        <h3>{{asignatura.nota2}}</h3>
                    </div>

                    <div class="col item">
                        <p>3<sup>ro</sup> Periodo</p>
                        <h3>{{asignatura.nota3}}</h3>
                    </div>

                </div>

                <div class="row list-borderless">

                    <div class="col item">
                        <p>Definitiva</p>
                        <h3>{{asignatura.definitiva}}</h3>
                    </div>

                    <div class="col item">
                        <p>Habilitacion</p>
                        <h3>{{asignatura.habilitacion}}</h3>
                    </div>

                    <div class="col item">

                    </div>

                </div>

            </div>

        </div>

    </ion-content>
</ion-view>
